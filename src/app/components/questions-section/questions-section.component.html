<section class="questions-section" #questionsSection>
  <div class="light"></div>
  <h3 class="title">Pick a destination type</h3>
  <p class="description">
    {{questions[QuestionsController.questionIndex].questionHero}}
  </p>
  <div class="options-container">
    <app-input-response
      labelValue="{{questions[QuestionsController.questionIndex].options[0].value}}"
      [selectedOption]="selectedOption"
      (selectedOptionChange)="onOptionChange($event)"
    />
    <app-input-response
      labelValue="{{questions[QuestionsController.questionIndex].options[1].value}}"
      [selectedOption]="selectedOption"
      (selectedOptionChange)="onOptionChange($event)"
    />
    <app-input-response
      labelValue="{{questions[QuestionsController.questionIndex].options[2].value}}"
      [selectedOption]="selectedOption"
      (selectedOptionChange)="onOptionChange($event)"
    />
  </div>
  <section class="btn-container">
    <app-button buttonText="Previous Question" [buttonFunction]="previousQuestion"/>
    <app-button buttonText="Next Question" [buttonFunction]="nextQuestion"/>
  </section>
</section>
